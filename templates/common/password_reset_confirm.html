{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-12">
            <h4><strong>비밀번호 초기화</strong></h4>
            <p> 아래 주소를 통해 {{ site_name }}에 접속하여 비밀번호를 초기화 할 수 있습니다. </p>
            <div>
                링크: {{ protocol }}://{{ domain }}{% url 'common:password_reset_confirm' uidb64=uid token=token %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
