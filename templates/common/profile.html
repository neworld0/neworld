{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <h3>{{ user.username }}'s Profile </h3>
    <div class="card my-3 p-3">
        <div class="card my-3 p-3">
            <h4>사용자 성명: {{ user.first_name|default:"&dash;" }} </h4>
        </div>
        <div class="card my-3 p-3">
            <h4>별명: {{ user.last_name|default:"&dash;" }} </h4>
        </div>
        <div class="card my-3 p-3">
            <h4>Email: {{ user.email|default:"&dash;" }} </h4>
        </div>
    </div>

    <div class="col-12 text-right">
        <a href="{% url 'common:password_change' %}">암호 변경하기</a>
    </div>
</div>
{% endblock %}
