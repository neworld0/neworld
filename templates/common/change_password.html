{% extends "base.html" %}

{% block content %}
    <h2 class="m-3 p-3" style="text-align:center;">비밀번호 변경</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card m-3 p-3">
            <table>
                {{ form }}
            </table>
            <div class="col-12 text-center p-3 m-3">
                <button type="submit">제출</button>
            </div>
        </div>
    </form>
{% endblock %}
