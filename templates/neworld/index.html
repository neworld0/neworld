{% extends 'base.html' %}
{% block content %}
<div id="container">
    <div class="text-center">
        <div class="my-3">
            <h2 class="p-2">
                <a href="{% url 'neworld:scripture' %}" style="color:black">Examining the Scriptures Daily</a>
            </h2>
        </div>
    </div>
</div>
<div class="text-center">
    <div class="my-3">
        <h3 class="p-2" style="color:blue">{{ today_html }}</h3>
    </div>
</div>
<div class="my-3">
    <h3 class="text-center"><em>{{ scripture_html }}</em></h3>
    <div class="my-3">
        <div class="p-4">
            <p>{{ bodyText_html }}</p>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#menu_tab").on('click', function() {
        $("nav-link").active();
        $("nav-link").removeClass('active');
        $(this).addClass('active');
        $(this).css("color", "yellow");
    });
});
</script>
{% endblock %}
