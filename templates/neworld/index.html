{% extends 'base.html' %}
{% block content %}
<div id="container">
    <div class="text-center">
        <div class="my-3">
            <h3 class="p-2">
                <a href="{% url 'neworld:scripture' %}" style="color:black">Examining the Scriptures Daily</a>
            </h3>
        </div>
    </div>
</div>
<div class="text-center">
    <div class="my-3">
        <h4 class="p-2" style="font-bolder color:blue">
            {{ today_html }} {{ day_of_week_html }}요일
        </h4>
    </div>
</div>
<div class="my-3">
    <h5 class="text-center">
        <strong><em>{{ scripture_html }}</em></strong>
    </h5>
    <div class="my-3">
        <div class="p-4">
            {{ bodyText_html }}
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $("#menu_tab").on('click', function() {
        $("nav-link").active();
        $("nav-link").removeClass('active');
        $(this).addClass('active');
        $(this).css("color", "yellow");
    });
});
</script>
{% endblock %}
