{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">가망고객 정보등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="name">단체명</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="keyman">Keyman</label>
            <input type="text" class="form-control" name="keyman" id="keyman"
                   value="{{ form.keyman.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="position">직위</label>
            <input type="text" class="form-control" name="position" id="position"
                   value="{{ form.position.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="grade">추진등급(A/B/C)</label>
            <select class="form-control" name="grade" id="grade"
                   value="{{ form.grade.value|default_if_none:'' }}">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remark">특이사항</label>
            <textarea class="form-control" name="remark"
                      id="remark" rows="10">{{ form.remark.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
